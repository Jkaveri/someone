<ion-view title="Interest with">
  <ion-content>
    <div class="list">
      <li class="item item-checkbox">
        <ion-checkbox ng-model="interest_with_male">Male</ion-checkbox>
      </li>
      <li class="item item-checkbox">
        <ion-checkbox ng-model="interest_with_female">Female</ion-checkbox>
      </li>
      <li class="item padding">
        <button class="button  button-positive button-block" ng-click="next('availabletimes')">Next</button>
      </li>
    </div>
  </ion-content>
</ion-view>
