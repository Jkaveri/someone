<form name="form" novalidate>
  <ion-nav-view></ion-nav-view>
  <div class="bar bar-footer">
    <button class="button button-positive button-clear pull-left" ng-cloak ng-click="back()" ng-show="canGoBack && !isLastStep">Back</button>
    <button class="button button-positive button-clear pull-right" ng-cloak ng-click="save()" ng-show="isLastStep">Save</button>
    <button class="button button-positive button-clear pull-right" ng-cloak ng-click="next()" ng-show="canGoNext && !isLastStep">Next</button>
  </div>
</form>
