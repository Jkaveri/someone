<ion-view title="Available times">
  <ion-content>
     <div class="card">
       <div class="item item-divider">
         Available time
       </div>
       <label class="item item-input">
         <span class="input-label">Time</span>

       </label>
       <label class="item item-input">
         <span class="input-label">Duration</span>
         <input type="number">
       </label>
     </div>
  </ion-content>
</ion-view>
