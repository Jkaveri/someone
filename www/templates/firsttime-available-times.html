<ion-view title="Available times">
  <ion-header-bar>
    <h1 class="title">Select your free times</h1>
  </ion-header-bar>
  <ion-content>
    <div class="card"
         collection-repeat="item in freeTimes"
         collection-item-width="'100%'"
         collection-item-height="getItemHeight(item, $index)"
         ng-style="{height: getItemHeight(item, $index)}">
      <div class="item item-divider">
        Available time
      </div>

      <label class="item item-input">
        <span class="input-label">Days of week</span>
        <input ng-model="item.daysOWStr" type="text" ng-focus="selectDaysOW(item)">
      </label>
      <label class="item item-input">
        <span class="input-label">Time</span>
        <input ng-model="item.time" type="time" ng-model-options="{updateOn:'blur',timezone: 'UTC'}">
      </label>
      <label class="item item-input">
        <span class="input-label">Duration (hrs)</span>
        <input ng-model="item.duration" type="number" ng-modal-options="{updateOn:'blur'}">
      </label>
    </div>

  </ion-content>
</ion-view>
